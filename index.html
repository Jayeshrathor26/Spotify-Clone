<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async="true"></script>
    <script src="https://kit.fontawesome.com/157017de22.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img class="logo" src="images/logo.jpg" alt=""><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h3>Spotify player: music for everyone</h3>
            <div class="sitem">
                <div class="f1">
                    <img src="images/dekha ek khwab.jpg" alt="">
                    <span class="yo">Dekha EK Khwab</span>
                    <span class="spl"><span id="dek">4:3</span><i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/daku.jpg" alt="">
                    <span class="yo">Daku </span>
                    <span class="spl"><span id="d">4:3</span><i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/man meri jan.jpg" alt="">
                    <span class="yo">Maan Meri Jaan</span>
                    <span class="spl"><span id="m">4:3</span><i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/ranjha.jpg" alt="">
                    <span class="yo">Ranjha</span>
                    <span class="spl"><span id="r">4:3</span><i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/bela chio.jpg" alt="">
                    <span class="yo">Bella chiao</span>
                    <span class="spl"><span id="b">4:3</span><i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/kon disha m.jpg" alt="">
                    <span class="yo">Kon disha m</span>
                    <span class="spl"><span id="dek">4:3</span> <i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
                <div class="f1">
                    <img src="images/exuses.jpeg" id="exuses" alt="">
                    <span class="yo">Excuses</span>
                    <span class="spl"><span id="dek">4:3</span> <i class="fa-regular fa-circle-play fa-xl"></i></span>

                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" itemid="m" id="my1">
        <div class="icon">
            <i class="fa-solid fa-backward-step fa-3x" style="color: #ffffff;" id="left"></i>
            <i class="fa-sharp fa-solid fa-play fa-3x"  style="color: #ffffff;"></i>
            <i class="fa-solid fa-forward-step fa-3x" style="color: #ffffff;" id="right"></i>
        </div>
        
    </div>
    
</body>

</html>
